<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Welcome to My Web App</h1>
    <form id="dataForm">
        <input type="text" id="dataInput" placeholder="Enter some data" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Cấu hình Firebase của bạn
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCB2n9YeiyOqCFdoiTyrc0lI7bFGNp4DhA",
  authDomain: "zewk-ed0fc.firebaseapp.com",
  projectId: "zewk-ed0fc",
  storageBucket: "zewk-ed0fc.firebasestorage.app",
  messagingSenderId: "611085438591",
  appId: "1:611085438591:web:4c73b5b5f94b8e8dcef94a",
  measurementId: "G-56L8X62ESH"
};

        // Khởi tạo Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);

        // Lắng nghe sự kiện submit form
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = document.getElementById('dataInput').value;

            // Lưu dữ liệu vào Firebase
            const dataRef = db.ref('data');
            dataRef.push({
                value: data,
                timestamp: new Date().toISOString()
            });

            // Xóa input sau khi gửi dữ liệu
            document.getElementById('dataInput').value = '';
        });
    </script>
</body>
</html>
