<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký và Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết tới file CSS -->
</head>
<body>

<!-- Giao diện Chào Mừng -->
<div class="welcome-container" id="welcomeContainer">
    <h1>Chào Mừng!</h1>
    <p>Chọn một trong hai tùy chọn để tiếp tục</p>
    <button class="btn btn-primary" id="registerBtn">Đăng Ký</button>
    <button class="btn btn-primary" id="loginBtn">Đăng Nhập</button>
</div>
<!-- <!-- Success Message -->

    <h2>Đăng ký thành công!</h2>
    <p></p>
    <button onclick="reloadPage()">Quay lại</button>
  </div> --> 
<!-- Giao diện Đăng Ký -->
<div class="form-container" id="registerFormContainer" style="display:none;">
    <h2>Đăng Ký</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="employeeId">Mã Nhân Viên</label>
            <input type="text" class="form-control" id="employeeId" placeholder="Mã nhân viên" required>
            <small id="employeeIdError" class="form-text" style="display:none;">Mã nhân viên phải chứa "CHMN" hoặc "VP".</small>
        </div>
        <div class="form-group">
            <label for="password">Mật Khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" required>
        </div>
        <div class="form-group">
            <label for="fullName">Tên Nhân Viên</label>
            <input type="text" class="form-control" id="fullName" placeholder="Tên nhân viên" required>
        </div>
        <div class="form-group">
            <label for="storeName">Tên Cửa Hàng</label>
            <select class="form-control" id="storeName" required>
                <option value="">Chọn cửa hàng</option>
                <option value="Cửa Hàng 1">970 Lạc Long Quân</option>
                <option value="Cửa Hàng 2">201 Lạc Long Quân</option>
                <option value="Cửa Hàng 3">478 Luỹ Bán Bích</option>
            </select>
        </div>
        <div class="form-group">
            <label for="position">Chức Vụ</label>
            <select class="form-control" id="position" required>
                <option value="">Chọn chức vụ</option>
                <option value="Quản Lý Khu Vực">Quản Lý Khu Vực</option>
                <option value="Quản Lý Cơ Sở">Quản Lý Cơ Sở</option>
                <option value="TeamLeader">Team Leader</option>
                <option value="Nhân Viên - FT">Nhân Viên - FT</option>
                <option value="Nhân Viên - PT">Nhân Viên - PT</option>
            </select>
        </div>
        <div class="form-group">
            <label for="joinDate">Ngày Vào Làm</label>
            <input type="date" class="form-control" id="joinDate" required>
        </div>
        <div class="form-group">
            <label for="phone">Số Điện Thoại</label>
            <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
        <button type="button" class="btn btn-secondary" id="backToWelcome">Quay lại</button>
    </form>
</div>

<!-- Giao diện Đăng Nhập -->
<div class="form-container" id="loginFormContainer" style="display:none;">
    <h2>Đăng Nhập</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginEmployeeId">Mã Nhân Viên</label>
            <input type="text" class="form-control" id="loginEmployeeId" placeholder="Mã nhân viên" required>
            <small id="loginEmployeeIdError" class="form-text" style="display:none;">Mã nhân viên phải chứa "CHMN" hoặc "VP".</small>
        </div>
        <div class="form-group">
            <label for="loginPassword">Mật Khẩu</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        <button type="button" class="btn btn-secondary" id="backToWelcomeLogin">Quay lại</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
