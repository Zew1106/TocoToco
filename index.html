<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký và Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết tới file CSS -->
</head>
<body>
<div id="notification" class="hidden"></div>

<!-- Giao diện Đăng Nhập -->
<div class="container form-container" id="loginFormContainer">
    <h2>Đăng Nhập</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginEmployeeId">Mã Nhân Viên</label>
            <input type="text" class="form-control" id="loginEmployeeId" placeholder="Mã nhân viên" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Mật Khẩu</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Mật khẩu" required>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="rememberMe"> Nhớ Đăng Nhập
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
    </form>
    <p class="form-text">Chưa có tài khoản? <button class="link-btn" id="switchToRegister">Đăng Ký</button></p>
</div>

<!-- Giao diện Đăng Ký -->
<div class="container form-container hidden" id="registerFormContainer">
    <h2>Đăng Ký</h2>
    <form id="registerForm">
        <!-- Các trường đăng ký -->
        <div class="form-group">
            <label for="employeeId">Mã Nhân Viên</label>
            <input type="text" class="form-control" id="employeeId" placeholder="Mã nhân viên" required>
        </div>
        <!-- Các trường khác giữ nguyên -->
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
    </form>
    <p class="form-text">Đã có tài khoản? <button class="link-btn" id="switchToLogin">Đăng Nhập</button></p>
</div>

<script src="script.js"></script> <!-- Liên kết tới file JavaScript -->
</body>
</html>
