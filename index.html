<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký và Đăng nhập</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container" id="welcomeContainer">
    <h2>Chào mừng</h2>
    <button id="registerBtn">Đăng ký</button>
    <button id="loginBtn">Đăng nhập</button>
  </div>

  <!-- Register Form -->
  <div class="form-container" id="registerFormContainer" style="display:none;">
    <h2>Đăng ký</h2>
    <form id="registerForm">
      <input type="text" id="employeeId" placeholder="Mã nhân viên" required />
      <div id="employeeIdError" style="color: red; display: none;">Mã nhân viên không hợp lệ!</div>
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <input type="text" id="fullName" placeholder="Họ và tên" />
      <input type="text" id="storeName" placeholder="Tên cửa hàng" />
      <input type="text" id="position" placeholder="Chức vụ" />
      <input type="date" id="joinDate" />
      <input type="text" id="phone" placeholder="Số điện thoại" />
      <input type="email" id="email" placeholder="Email" />
      <button type="submit">Gửi</button>
    </form>
    <div id="errorContainer"></div>
  </div>

  <!-- Login Form -->
  <div class="form-container" id="loginFormContainer" style="display:none;">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input type="text" id="loginEmployeeId" placeholder="Mã nhân viên" required />
      <input type="password" id="loginPassword" placeholder="Mật khẩu" required />
      <button type="submit">Đăng nhập</button>
    </form>
    <button id="backToWelcomeLogin">Trở lại</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
