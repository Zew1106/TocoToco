<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Tracker</title>
    <link rel="stylesheet" href="pm.css">
</head>
<body>
    <div id="notification" class="hidden"></div>
    <div class="container">
        <!-- Div 1: Hiển thị ảnh và nhập giá trị -->
        <div class="image-section">
            <div id="image-container">
                <!-- Mã QR hiển thị mặc định ngay khi trang được tải -->
				<img id="dimage" src="https://api.vietqr.io/image/970407-MS00T04064919780688-sIxhggL.jpg?accountName=LE%20DAI%20LOI&amount=0&addInfo=Zalo%200344018881" alt="QR Code">
                <img id="display-image" src="https://api.vietqr.io/image/970407-MS00T04064919780688-sIxhggL.jpg?accountName=LE%20DAI%20LOI&amount=0&addInfo=Zalo%200344018881" alt="QR Code">
                <p id="image-error" style="display: none;">Không tìm thấy ảnh</p>
            </div>
            <input type="text" id="transaction-input" placeholder="Nhập giá trị giao dịch">
            <button id="add-transaction-btn">Add Transaction</button>
        </div>

        <!-- Div 2: Hiển thị tổng giao dịch -->
        <div class="total-section">
            <h3>Tổng giao dịch</h3>
            <p id="total-value">0 VNĐ</p>
        </div>

        <!-- Div 3: Hiển thị lịch sử giao dịch -->
        <div class="history-section">
            <h3>Lịch sử giao dịch</h3>
            <ul id="transaction-history"></ul>
        </div>
    </div>

    <script src="pm.js"></script>
</body>
</html>
